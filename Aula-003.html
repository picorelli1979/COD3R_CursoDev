<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>

    <style>

        body{background-color: black; color: white; opacity: 50%;}

        header{ display: flex; justify-content: center;font-size: 50px; font-style: italic;} 

        .Container{
           display: flex;
           justify-content: center;
           align-items: center;
           font-size: 100px;
           font-style: italic;
           font-family: fantasy;
        }

    </style>


</head>
<body>
        <header>
            <h1>HORA CERTA</h1>
        </header>
        
        <div class="Container">
            <span>20:44:20</span>
        </div>

        <script>
            function atualizarHora(){
               const span = document.querySelector('span')
               span.textContent= new Date().toLocaleTimeString('pt-BR')}
            setInterval(atualizarHora, 1000)
        </script>

</body>
</html>
